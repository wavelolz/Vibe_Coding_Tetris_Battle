<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modeSelectionScreen" class="mode-selection-screen">
        <div class="mode-selection-content">
            <h1>Tetris</h1>
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button id="singlePlayerBtn">Single Player</button>
                <button id="twoPlayerBtn">Two Players</button>
                <button id="onlineBtn">Online Mode</button>
            </div>
        </div>
    </div>

    <div id="onlineScreen" class="online-screen hidden">
        <div class="online-content">
            <h1>Online Mode</h1>
            <div class="room-controls">
                <div class="create-room">
                    <button id="createRoomBtn">Create Room</button>
                    <div id="roomCode" class="room-code hidden">
                        Room Code: <span id="roomCodeText"></span>
                    </div>
                </div>
                <div class="join-room">
                    <input type="text" id="joinRoomInput" placeholder="Enter Room Code">
                    <button id="joinRoomBtn">Join Room</button>
                </div>
            </div>
            <div id="waitingMessage" class="waiting-message hidden">
                Waiting for opponent...
            </div>
            <button id="backToModesBtn" class="back-button">Back to Modes</button>
        </div>
    </div>

    <div id="gameContainer" class="game-container hidden">
        <div class="back-home-container">
            <button id="backHomeBtn" class="back-home-btn">Back to Home</button>
        </div>
        <div id="startCountdown" class="start-countdown hidden">
            <div class="countdown-number">3</div>
        </div>
        <div class="player-section">
            <div class="player-info">
                <h2>Player 1</h2>
                <div class="score">Score: <span id="score1">0</span></div>
                <div class="fails">Fails: <span id="fails1">0</span></div>
            </div>
            <div class="player-container">
                <canvas id="tetris1" width="240" height="400"></canvas>
                <div id="warning1" class="fail-overlay hidden">
                    <span class="fail-text">FAILED</span>
                </div>
            </div>
        </div>
        <div class="center-info">
            <div class="timer">Time: <span id="countdown">2:00</span></div>
        </div>
        <div class="player-section" id="player2Section">
            <div class="player-info">
                <h2>Player 2</h2>
                <div class="score">Score: <span id="score2">0</span></div>
                <div class="fails">Fails: <span id="fails2">0</span></div>
            </div>
            <div class="player-container">
                <canvas id="tetris2" width="240" height="400"></canvas>
                <div id="warning2" class="fail-overlay hidden">
                    <span class="fail-text">FAILED</span>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h1>Game Over!</h1>
            <div id="winnerText"></div>
            <div id="finalScores"></div>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="tetris.js"></script>
    <script src="online.js"></script>
</body>
</html>
